<!DOCTYPE html>
<meta charset="utf-8" />
<link rel="stylesheet" href="styles.css">

<head>
    <h1> Tucil 3 - Dengan Maps</h1>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src = "script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre:wght@700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body> 
    <div class="sidenav">
        <div class="inlinetoggle">
            <div class="text">Pakai maps?</div>
            <label class="switch">
                <input type="checkbox" id="gotowithoutmaps" onclick="return gotowithoutmaps();">
                <span class="slider2 round"></span>
            </label>
        </div>
    </div>
    <div id="googleMap"></div>

    <script>
        function myMap() {
        var mapProp= {
        center:new google.maps.LatLng(51.508742,-0.120850),
        zoom:5,
        };
        var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQdj3GXnfDuxQavDwHl9xD-BJCRMfG1V0&callback=myMap"></script>
</body>
