<!DOCTYPE html>
<meta charset="utf-8" />
<link rel="stylesheet" href="styles.css">

<head>
    <h1> Tucil 3 - Tanpa Maps</h1>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src = "util.js" defer></script>
    <script src = "queue.js" defer></script>
    <script src = "ucs.js" defer></script>
    <script src = "visualize.js" defer></script>
    <script src = "button.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre:wght@700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body> 
    <div class="sidenav">
        <div class="inlinetoggle">
            <div class="text">Pakai maps?</div>
            <label class="switch">
                <input type="checkbox" id="gotomaps" onclick="return gotomaps();">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    
    <div class="sidenav2">
        <div class="getfilebutton">
            <input type="button" id="get_file" value="Masukkan file">
            <input type="file" id="my_file">
        </div>
        
        
        <div class="inputform">
            <input type="text" id="start" placeholder="Start Node" class="inputspace"><br><br>
            <input type="text" id="end" placeholder="Destination Node" class="inputspace"><br><br>
        </div>

        <div class="algoritma" id="algoritma">
            <div class="radiobutton">
                <input type="radio" id="UCS" name="algo_choice" value="UCS" onclick="using('UCS')">
                <label for="UCS">UCS</label><br>
            </div>
            <div class="radiobutton">
                <input type="radio" id="A*" name="algo_choice" value="A*" onclick="using('A*')">
                <label for="A*">A*</label><br>
            </div>
        </div>
    </div>

    <div class="sidenav3">
        <div id="output-section">
            The output number is:<br> <span id="output-jarak"></span>
        </div>
    </div>
    <svg width="1400" height="800"></svg>
</body>
